<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  overflow-x: hidden;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 10vw;
  text-align: center;
  color: #ff4d6d;
  margin-bottom: 20px;
}

.collage {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 10px;
}

.polaroid {
  position: relative;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  padding: 10px 10px 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform: rotate(-2deg);
  transition: transform 0.3s, box-shadow 0.3s;
}

.polaroid:nth-child(even) { transform: rotate(2deg); }
.polaroid:hover { transform: scale(1.05) rotate(0deg); box-shadow: 0 15px 25px rgba(0,0,0,0.3); z-index: 2; }

.polaroid img { max-width: 100%; max-height: 180px; border-radius: 4px; }
.caption { margin-top: 10px; font-family: 'Pacifico', cursive; font-size: 16px; text-align: center; color: #333; }

.prev-arrow, .next-arrow {
  position: fixed;
  bottom: 20px;
  font-size: 10vw;
  color: #ff4d6d;
  cursor: pointer;
  z-index:2;
  opacity:0.8;
  transition: transform 0.3s, opacity 0.3s;
}
.prev-arrow:hover, .next-arrow:hover { transform: translateY(-10px); opacity:1; }
.next-arrow { right:20px; } .prev-arrow { left:20px; }

@media screen and (max-width: 480px) {
  .collage { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
  .polaroid img { max-height: 120px; }
  .caption { font-size: 12px; }
}

@media screen and (min-width: 480px) {
  h1 { font-size: 50px; }
  .prev-arrow, .next-arrow { font-size: 50px; }
}
</style>
</head>
