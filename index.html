<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Boyfriend Day ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: url('images/handholding.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Overlay for softer background */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 24px;
      font-weight: 300;
      margin-top: 15px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Cute floating hearts animation */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Next arrow */
    .next-arrow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: #ff4d6d;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.8;
    }

    .next-arrow:hover {
      transform: translateX(-50%) translateY(-10px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Happy Boyfriend Day ‚ù§Ô∏è</h1>
    <h2>To the Best Boyfriend and Partner Ever üíï</h2>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 30%; animation-delay: 2s;">üíñ</div>
  <div class="heart" style="left: 50%; animation-delay: 4s;">üíò</div>
  <div class="heart" style="left: 70%; animation-delay: 1s;">üíï</div>
  <div class="heart" style="left: 90%; animation-delay: 3s;">üíû</div>

  <!-- Next Page Arrow -->
  <a href="poem.html" class="next-arrow">&#x27A1;</a> <!-- Right arrow to Poem page -->

  <!-- &#x27A1; is a right-pointing arrow -->
</body>
</html>
