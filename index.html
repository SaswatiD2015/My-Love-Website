<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

body {
  margin: 0;
  padding: 0;
  background: url('images/handholding.jpg') no-repeat center center/cover;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

/* Overlay for soft effect */
body::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
  max-width: 90%;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 10vw;
  margin: 0;
  color: #ff4d6d;
}

h2 {
  font-size: 5vw;
  font-weight: 300;
  margin-top: 10px;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 6vw;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* Navigation arrows */
.next-arrow, .prev-arrow {
  position: fixed;
  bottom: 20px;
  font-size: 10vw;
  color: #ff4d6d;
  cursor: pointer;
  z-index: 2;
  opacity: 0.8;
  transition: transform 0.3s, opacity 0.3s;
}
.next-arrow:hover, .prev-arrow:hover { transform: translateY(-10px); opacity: 1; }
.next-arrow { right: 20px; }
.prev-arrow { left: 20px; }

@media screen and (min-width: 480px) {
  h1 { font-size: 60px; }
  h2 { font-size: 24px; }
  .heart { font-size: 20px; }
  .next-arrow, .prev-arrow { font-size: 50px; }
}
</style>
</head>
<body>
